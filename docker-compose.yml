version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: riventa-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: riventa
    ports:
      - "5432:5432"
    volumes:
      - "riventa_pg:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d riventa"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  riventa_pg:
